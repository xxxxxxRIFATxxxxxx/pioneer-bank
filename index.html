<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pioneer Bank" />
    <meta name="keywords" content="Pioneer, Bank" />
    <meta name="author" content="Md. Rifat Islam" />
    <title>Pioneer Bank</title>

    <!-- Fav Icon -->
    <link rel="icon" href="images/favicon.png" type="image/gif" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- Header -->
    <header>

    </header>

    <!-- Main -->
    <main>
        <!-- Login Area -->
        <section id="login-area">
            <h1 class="text-center">Welcome to Pioneer Bank</h1>
            <form class="shadow p-5 submit-area">
                <h4 class="mb-3">Login</h4>
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                        autocomplete="on">
                </div>
                <button type="button" id="login-button" class="btn btn-success">Login</button>
            </form>
        </section>

        <!-- Transaction Area -->
        <section id="transaction-area">
            <!-- Amount Section -->
            <div class="row row-cols-1 row-cols-md-3 g-5 mb-5 amount-section">
                <div class="col">
                    <div class="card h-100 deposit">
                        <div class="card-body">
                            <h5 class="card-title">Deposit</h5>
                            <h2>$<span id="current-deposit">00</span></h2>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card h-100 withdraw">
                        <div class="card-body">
                            <h5 class="card-title">Withdraw</h5>
                            <h2>$<span id="current-withdraw">00</span></h2>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card h-100 balance">
                        <div class="card-body">
                            <h5 class="card-title">Balance</h5>
                            <h2>$<span id="current-balance">1240</span></h2>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Deposit Withdraw Area -->
            <div class="row row-cols-1 row-cols-md-2 g-5">
                <div class="col">
                    <div class="card h-100 shadow p-3">
                        <div class="card-body">
                            <h4 class="card-title mb-3">Deposit</h4>
                            <div class="mb-3">
                                <input type="number" class="form-control" name="deposit-amount" id="deposit-amount"
                                    placeholder="$ amount you want to deposit">
                            </div>
                            <button type="button" id="deposit-button" class="btn btn-success">Deposit</button>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card h-100 shadow p-3">
                        <div class="card-body">
                            <h4 class="card-title mb-3">Withdraw</h4>
                            <div class="mb-3">
                                <input type="number" class="form-control" name="withdraw-amount" id="withdraw-amount"
                                    placeholder="$ amount you want to withdraw">
                            </div>
                            <button type="button" id="withdraw-button" class="btn btn-success">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="text-center fixed-bottom py-2">
        <small>Copyright &copy; 2021 built with <span>&hearts;</span> by Md.
            Rifat
            Islam</small>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- External Scripts -->
    <script src="scripts/script.js"></script>
</body>

</html>
